f7089f5f","optionText":"Using electrolysis with pure metal as cathode.","isOptionCorrect":false},{"uid":"03fe42c0-7312-4338-d7d7-08dbf7089f5f","optionText":"Using electrolysis with impure metal as cathode.","isOptionCorrect":false}]},{"uid":"81b4adf8-12a7-4562-d607-08dbf7089f4e","difficulty":10,"quizQuestionType":0,"question":"What is the main ore of Aluminium Oxide?","options":[{"uid":"c1f8b969-9e2b-4b5c-d7d8-08dbf7089f5f","optionText":"The main ore of Aluminium Oxide is bauxite.","isOptionCorrect":true},{"uid":"b4144d39-4a95-4d6a-d7d9-08dbf7089f5f","optionText":"The main ore of Aluminium Oxide is haematite.","isOptionCorrect":false},{"uid":"831d7a30-f6b4-4484-d7da-08dbf7089f5f","optionText":"The main ore of Aluminium Oxide is malachite.","isOptionCorrect":false},{"uid":"12044222-59b5-4409-d7db-08dbf7089f5f","optionText":"The main ore of Aluminium Oxide is zinc.","isOptionCorrect":false}]},{"uid":"7aeaced0-83be-489e-d608-08dbf7089f4e","difficulty":10,"quizQuestionType":0,"question":"What happens during electrolysis of molten cryolite?","options":[{"uid":"6ec9fc49-8887-4e50-d7dc-08dbf7089f5f","optionText":"Oxygen at anode, Aluminium at cathode.","isOptionCorrect":true},{"uid":"829d6be9-7c3a-4bfe-d7dd-08dbf7089f5f","optionText":"Aluminium at anode, Oxygen at cathode.","isOptionCorrect":false},{"uid":"f7df0f67-0735-4e72-d7de-08dbf7089f5f","optionText":"Aluminium at both anode and cathode.","isOptionCorrect":false},{"uid":"ce374200-7780-4eb6-d7df-08dbf7089f5f","optionText":"Oxygen at both anode and cathode.","isOptionCorrect":false}]},{"uid":"93d7fc19-6023-4b15-d609-08dbf7089f4e","difficulty":10,"quizQuestionType":0,"question":"What is the process of electrolysis of brine?","options":[{"uid":"5c41c939-08dd-4036-d7e0-08dbf7089f5f","optionText":"Chlorine at cathode, Hydrogen at anode.","isOptionCorrect":true},{"uid":"ec4b7cba-a170-4192-d7e1-08dbf7089f5f","optionText":"Chlorine at anode, Hydrogen at cathode.","isOptionCorrect":false},{"uid":"c05948d3-f6c9-4487-d7e2-08dbf7089f5f","optionText":"Chlorine at both anode and cathode.","isOptionCorrect":false},{"uid":"464907fb-c68b-423c-d7e3-08dbf7089f5f","optionText":"Hydrogen at both anode and cathode.","isOptionCorrect":false}]},{"uid":"dcca5f59-2949-477c-d60a-08dbf7089f4e","difficulty":10,"quizQuestionType":0,"question":"What are Hydrogen-Oxygen Fuel Cells?","options":[{"uid":"3489265f-762d-4efd-d7e4-08dbf7089f5f","optionText":"Use hydrogen and oxygen to produce electricity.","isOptionCorrect":true},{"uid":"071c3520-3210-4e14-d7e5-08dbf7089f5f","optionText":"Use hydrogen and oxygen to produce water.","isOptionCorrect":false},{"uid":"3b10c5b1-1b4e-45bc-d7e6-08dbf7089f5f","optionText":"Use water to produce hydrogen and oxygen.","isOptionCorrect":false},{"uid":"655efc79-971c-4675-d7e7-08dbf7089f5f","optionText":"Use electricity to produce hydrogen and oxygen.","isOptionCorrect":false}]},{"uid":"00a4cbb7-011c-4e44-d60b-08dbf7089f4e","difficulty":10,"quizQuestionType":0,"question":"What is the difference between exothermic and endothermic reactions?","hint":"Exothermic and endothermic reactions involve heat energy transfer.","options":[{"uid":"3ecf53f1-be0d-4433-d7e8-08dbf7089f5f","optionText":"Exothermic releases heat, Endothermic absorbs heat","isOptionCorrect":true},{"uid":"f3fdffe3-12c1-46de-d7e9-08dbf7089f5f","optionText":"Exothermic absorbs heat, Endothermic releases heat","isOptionCorrect":false},{"uid":"5600fbaf-3c9f-4a4c-d7ea-08dbf7089f5f","optionText":"Both absorb heat","isOptionCorrect":false},{"uid":"f61cda97-1bc7-4411-d7eb-08dbf7089f5f","optionText":"Both release heat","isOptionCorrect":false}]},{"uid":"a6d5a420-d191-4d0b-d60c-08dbf7089f4e","difficulty":10,"quizQuestionType":0,"question":"What is activation energy in a chemical reaction?","hint":"Activation energy is related to the start of a reaction.","options":[{"uid":"1cce1d02-53fc-478f-d7ec-08dbf7089f5f","optionText":"Minimum energy required for reaction","isOptionCorrect":true},{"uid":"a64013f0-f0f8-4074-d7ed-08dbf7089f5f
