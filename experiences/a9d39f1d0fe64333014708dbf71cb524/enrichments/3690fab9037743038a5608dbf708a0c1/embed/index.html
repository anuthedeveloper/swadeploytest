","isOptionCorrect":false},{"uid":"d39198a7-5a27-4a27-d826-08dbf7089f5f","optionText":"They are heavier","isOptionCorrect":false},{"uid":"9f949109-4536-4164-d827-08dbf7089f5f","optionText":"They are not combustible","isOptionCorrect":false}]},{"uid":"6e695f5a-e9c9-4f84-d61b-08dbf7089f4e","difficulty":10,"quizQuestionType":0,"question":"What is the main effect of increasing pressure on reaction rate?","hint":"Remember how pressure affects particle distance.","options":[{"uid":"5d87d8b9-d00e-45ed-d828-08dbf7089f5f","optionText":"Increases reaction rate","isOptionCorrect":true},{"uid":"8ab3f120-61b7-4a03-d829-08dbf7089f5f","optionText":"Decreases reaction rate","isOptionCorrect":false},{"uid":"ac069c55-77bf-4f37-d82a-08dbf7089f5f","optionText":"No effect on reaction rate","isOptionCorrect":false},{"uid":"72d74100-ec8c-4c3d-d82b-08dbf7089f5f","optionText":"Fluctuates reaction rate","isOptionCorrect":false}]},{"uid":"280b8ee1-fbfc-4777-d61c-08dbf7089f4e","difficulty":10,"quizQuestionType":0,"question":"What is a catalyst and its effect on reaction rate?","hint":"Recall the role of a catalyst in a reaction.","options":[{"uid":"e19f05c7-47ef-4ef5-d82c-08dbf7089f5f","optionText":"Catalyst increases reaction rate","isOptionCorrect":true},{"uid":"2d06bd82-9d97-4b25-d82d-08dbf7089f5f","optionText":"Catalyst decreases reaction rate","isOptionCorrect":false},{"uid":"b2ff4a3b-bcb0-4ae9-d82e-08dbf7089f5f","optionText":"Catalyst is consumed in reaction","isOptionCorrect":false},{"uid":"760f23af-94ce-4c19-d82f-08dbf7089f5f","optionText":"Catalyst increases activation energy","isOptionCorrect":false}]},{"uid":"78e3d901-f15f-47cc-d61d-08dbf7089f4e","difficulty":10,"quizQuestionType":0,"question":"How does surface area of metal catalyst affect reaction rate?","hint":"Consider the role of surface area in catalysis.","options":[{"uid":"c3e0e309-41bd-4c9a-d830-08dbf7089f5f","optionText":"Increases reaction rate","isOptionCorrect":true},{"uid":"493d7e19-1bb7-4ad8-d831-08dbf7089f5f","optionText":"Decreases reaction rate","isOptionCorrect":false},{"uid":"996ac922-d665-40c3-d832-08dbf7089f5f","optionText":"No effect on reaction rate","isOptionCorrect":false},{"uid":"1cc5f036-6e9f-4b3e-d833-08dbf7089f5f","optionText":"Fluctuates reaction rate","isOptionCorrect":false}]},{"uid":"5d0d4fb7-b607-4290-d61e-08dbf7089f4e","difficulty":10,"quizQuestionType":0,"question":"What are enzymes and their effect on reaction rate?","hint":"Remember the role of enzymes in biological reactions.","options":[{"uid":"52c23893-2e21-4dbe-d834-08dbf7089f5f","optionText":"Enzymes increase reaction rate","isOptionCorrect":true},{"uid":"2cc28f32-1f00-4144-d835-08dbf7089f5f","optionText":"Enzymes slow down reactions","isOptionCorrect":false},{"uid":"aca9962c-f2f3-4356-d836-08dbf7089f5f","optionText":"Enzymes are consumed in reactions","isOptionCorrect":false},{"uid":"207ffa3e-6f95-4e74-d837-08dbf7089f5f","optionText":"Enzymes decrease reaction rate","isOptionCorrect":false}]},{"uid":"53dd2146-0a99-4e1e-d61f-08dbf7089f4e","difficulty":10,"quizQuestionType":0,"question":"How to measure gas volume produced per unit time?","hint":"Consider how gas volume can be measured.","options":[{"uid":"1e375df5-a4e2-4c92-d838-08dbf7089f5f","optionText":"Using a gas syringe","isOptionCorrect":true},{"uid":"4a2c7509-d4af-4f31-d839-08dbf7089f5f","optionText":"Using a thermometer","isOptionCorrect":false},{"uid":"f803341b-ca2a-42fd-d83a-08dbf7089f5f","optionText":"Using a ruler","isOptionCorrect":false},{"uid":"e5c4fc22-d686-4f00-d83b-08dbf7089f5f","optionText":"Using a stopwatch","isOptionCorrect":false}]},{"uid":"e085c2e5-d9db-4702-d620-08dbf7089f4e","difficulty":10,"quizQuestionType":0,"question":"What is the effect of decreasing particle size on surface area?","hint":"Think about the relationship between particle size and surface area.","options":[{"uid":"30f631c7-3620-4c49-d83c-08dbf7089f5f","optionText":"Surface area increases","isOptionCorrect":true},{"uid":"668e2442-54be-473b-d83d-08dbf7089f5f"
