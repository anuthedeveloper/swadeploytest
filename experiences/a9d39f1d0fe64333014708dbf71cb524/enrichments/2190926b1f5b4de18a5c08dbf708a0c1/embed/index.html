t":"Number of mixtures","isOptionCorrect":false},{"uid":"66dbc39a-5ff4-489e-d939-08dbf7089f5f","optionText":"Solubility of mixtures","isOptionCorrect":false},{"uid":"32efcac5-4e67-4e85-d93a-08dbf7089f5f","optionText":"Density of mixtures","isOptionCorrect":false}]},{"uid":"4a263df6-5ea7-4781-d660-08dbf7089f4e","difficulty":10,"quizQuestionType":0,"question":"What does it mean if two dots travel the same distance in chromatography?","hint":"Think about what similar travel distances mean in chromatography.","options":[{"uid":"7f57a6e6-9558-42ce-d93b-08dbf7089f5f","optionText":"They are different mixtures","isOptionCorrect":true},{"uid":"9ab2bafd-4ea1-4fcf-d93c-08dbf7089f5f","optionText":"They are the same mixture","isOptionCorrect":false},{"uid":"05b38b56-91e6-4fd2-d93d-08dbf7089f5f","optionText":"They have different densities","isOptionCorrect":false},{"uid":"37219250-d3fd-41e4-d93e-08dbf7089f5f","optionText":"They have different colors","isOptionCorrect":false}]},{"uid":"e9275979-5e62-4827-d661-08dbf7089f4e","difficulty":10,"quizQuestionType":0,"question":"What is the mobile phase in chromatography?","hint":"The mobile phase in chromatography is the solvent or mixture of solvents that carries the sample through the stationary phase.","options":[{"uid":"89898c81-6132-427e-d93f-08dbf7089f5f","optionText":"The mixture you want to separate","isOptionCorrect":true},{"uid":"ffce460b-7440-43b3-d940-08dbf7089f5f","optionText":"The mixture you want to react","isOptionCorrect":false},{"uid":"c4d434c6-cdb1-4411-d941-08dbf7089f5f","optionText":"The mixture you want to condense","isOptionCorrect":false},{"uid":"123f3145-2824-45cb-d942-08dbf7089f5f","optionText":"The mixture you want to evaporate","isOptionCorrect":false}]},{"uid":"31da6ed7-ea02-4567-d662-08dbf7089f4e","difficulty":10,"quizQuestionType":0,"question":"What is the Retention Value in chromatography?","hint":"The Retention Value in chromatography is the distance traveled by a component divided by the distance traveled by the solvent front.","options":[{"uid":"dd7e733a-53cf-4885-d943-08dbf7089f5f","optionText":"Distance moved by substance / Distance moved by solvent","isOptionCorrect":true},{"uid":"c39e8e19-88d2-4ec3-d944-08dbf7089f5f","optionText":"Distance moved by solvent / Distance moved by substance","isOptionCorrect":false},{"uid":"ccda6e22-a401-457a-d945-08dbf7089f5f","optionText":"Distance moved by solvent * Distance moved by substance","isOptionCorrect":false},{"uid":"06a2c26a-a872-4f78-d946-08dbf7089f5f","optionText":"Distance moved by substance * Distance moved by solvent","isOptionCorrect":false}]},{"uid":"efb94392-77dd-4829-d663-08dbf7089f4e","difficulty":10,"quizQuestionType":0,"question":"What is the purpose of \"locating agents\" in chromatography?","hint":"Their intention is to improve visibility","options":[{"uid":"336c40e6-bb94-40ae-d947-08dbf7089f5f","optionText":"To make colourless chromatograms visible","isOptionCorrect":true},{"uid":"b3b7b9ec-8dc3-4811-d948-08dbf7089f5f","optionText":"To make coloured chromatograms visible","isOptionCorrect":false},{"uid":"e894b88d-a253-45a2-d949-08dbf7089f5f","optionText":"To make coloured chromatograms invisible","isOptionCorrect":false},{"uid":"9556209d-1baf-4cc7-d94a-08dbf7089f5f","optionText":"To make colourless chromatograms invisible","isOptionCorrect":false}]},{"uid":"3aba34e6-20ce-46bf-d664-08dbf7089f4e","difficulty":10,"quizQuestionType":0,"question":"What is the difference between melting point and boiling point of pure and impure substances?","hint":"Consider the difference in melting and boiling points of pure and impure substances.","options":[{"uid":"930f7166-9d87-4b58-d94b-08dbf7089f5f","optionText":"Impure mixtures have sharp points","isOptionCorrect":true},{"uid":"e6e643c9-d5aa-4234-d94c-08dbf7089f5f","optionText":"Pure mixtures have higher points","isOptionCorrect":false},{"uid":"0f824c43-6d87-49e2-d94d-08dbf7089f5f","optionText":"Pure mixtures have indefinite points","isOptionCorrect":false},{"uid":"ab9622de-02cb-4a97-d94e-08dbf7089f5f","optionText":"Impure mixtures have lower points","isOptionCorrect":false}]},{"uid":"b7f15c2e-a1c2-4271-d665-08dbf7089f4e","difficulty":10,"quizQuestionType":0,"question":"What is a gas syringe used for?","hint":"A gas syringe is used to measure the volume of a gas.","options":[{"uid":"763e58a4-2e04-4159-d94f-08dbf7089f5f","optionText":"To measure the volume of gases","isOptionCorrect":true},{"uid":"ca445499-5682-4f6d-d950-08dbf7089f5f","optionText":"To measure the weight of gases","isOptionCorrect":false},{"uid":"8f5375fb-06ca-408e-d951-08dbf7089f5f","optionText":"To measure the density of gases","isOptionCorrect":false},{"uid":"d36af134-f45c-408b-d952-08dbf7089f5f","optionText":"To measure the pressure of gases","isOptionCorrect":false}]},{"uid":"39ee7b95-1101-4359-d666-08dbf7089f4e","difficulty":10,"quizQuestionType":0,"question":"What is a solution?","hint":"In a solution, the solute is the substance that is dissolved, and the solvent is the substance that does the dissolving.","options":[{"uid":"79fc0d01-4328-4260-d953-08dbf7089f5f","optionText":"A mixture of one or more solutes in a solvent","isOptionCorrect":true},{"uid":"e450f970-40bd-4cb8-d954-08dbf7089f5f","optionText":"A mixture of two solvents","isOptionCorrect":false},{"uid":"619c9123-0c9e-4eb1-d955-08dbf7089f5f","optionText":"A mixture of two solutes","isOptionCorrect":false},{"uid":"a1f9f0b0-c35c-4d0c-d956-08dbf7089f5f","optionText":"A mixture of one solute in two solvents","isOptionCorrect":false}]},{"uid":"1bb573cd-c3a7-4ec5-d667-08dbf7089f4e","difficulty":10,"quizQuestionType":0,"question":"What is a solute?","hint":"Solutes interact with solvents through processes such as dissolution or solvation.","options":[{"uid":"c6377f80-6da7-4cba-d957-08dbf7089f5f","optionText":"A substance that is dissolved in a solvent","isOptionCorrect":true},{"uid":"e0b4ddd5-e1cf-4674-d958-08dbf7089f5f","optionText":"A substance that dissolves a solvent","isOptionCorrect":false},{"uid":"90a64067-817f-4eef-d959-08dbf7089f5f","optionText":"A substance that is insoluble in a solvent","isOptionCorrect":false},{"uid":"99c40234-cd81-4fb8-d95a-08dbf7089f5f","optionText":"A substance that is soluble in a solute","isOptionCorrect":false}]},{"uid":"3cb27f22-8caa-434b-d668-08dbf7089f4e","difficulty":10,"quizQuestionType":0,"question":"What is a saturated solution?","hint":"A saturated solution is one in which the maximum amount of solute has been dissolved.","options":[{"uid":"7f10611b-f94b-4de4-d95b-08dbf7089f5f","optionText":"A solution with maximum concentration","isOptionCorrect":true},{"uid":"8d3a48fe-2eba-4126-d95c-08dbf7089f5f","optionText":"A solution with minimum concentration","isOptionCorrect":false},{"uid":"5a8b334e-9c37-40b1-d95d-08dbf7089f5f","optionText":"A solution with no concentration","isOptionCorrect":false},{"uid":"c5da7c6f-3da4-431f-d95e-08dbf7089f5f","optionText":"A solution with half concentration","isOptionCorrect":false}]},{"uid":"0e8a5772-a5eb-48b8-d669-08dbf7089f4e","difficulty":10,"quizQuestionType":0,"question":"What is fractional distillation?","hint":"Fractional distillation is a method used to separate two or more miscible liquids with different boiling points.","options":[{"uid":"e99340c2-910d-40e8-d95f-08dbf7089f5f","optionText":"To separate miscible liquids","isOptionCorrect":true},{"uid":"9b85ed2f-4d95-4839-d960-08dbf7089f5f","optionText":"To separate immiscible liquids","isOptionCorrect":false},{"uid":"3665b1a5-3dac-46f8-d961-08dbf7089f5f","optionText":"To separate a gas from a liquid","isOptionCorrect":false},{"uid":"eef9a252-21a9-43d7-d962-08dbf7089f5f","optionText":"To separate a solid from a liquid","isOptionCorrect":false}]}],"name":"12 - Experimental Techniques and Chemical Analysis","quizCooldownInMinutes":0},"visibleInContentMenuFrom":"0001-01-01T00:00:00","visibleInImageTrackingFrom":"0001-01-01T00:00:00","shortLinks":[{"shortCode":"AVWWJ","experienceUid":"a9d39f1d-0fe6-4333-0147-08dbf71cb524","enrichmentUid":"21
